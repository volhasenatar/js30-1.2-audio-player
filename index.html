<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Audio-player</title>
  </head>
  <body>
    <img src="img/lemonade.png" alt="lemonade" id="background" />
    <section>
      <main class="container">
        <div class="container-items">
          <img class="img" src="img/lemonade.png" alt="lemonade" />
        </div>
        <div class="box">
          <div class="box-items">
            <button class="play-pause"></button>

            <div class="song-items">
              <div id="song-artist">Beyonce</div>
              <div id="song-title">Don't Hurt Yourself</div>
            </div>
            <div class="btn-items">
              <button id="next-song"></button>
              <button id="previous-song"></button>
            </div>
          </div>
          <div class="progress-items">
            <audio id="song" src="audio/beyonce.mp3"></audio>
            <input type="range" id="progress-bar" min="0" value="0" />
          </div>
          <div class="current-items">
            <div class="time">3:53</div>
            <div class="current">0:00</div>
          </div>
        </div>
      </main>
    </section>

    <script type="module" src="script.js"></script>
  </body>
</html>
